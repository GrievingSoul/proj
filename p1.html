<section id="converter-section">
  <h2>File Converters</h2>
  <label for="pdf-upload-input">Upload Resume (PDF only):</label>
  <input type="file" id="pdf-upload-input" accept="application/pdf" aria-label="Upload PDF resume" />

  <hr class="section-divider">

  <label for="doc-to-pdf-upload-input">Convert Document to PDF (Doc, Docx, Txt, ODT, RTF):</label>
  <input type="file" id="doc-to-pdf-upload-input" accept=".doc,.docx,.txt,.odt,.rtf" aria-label="Upload document to convert to PDF" />

  <label for="img-to-pdf-upload-input">Convert Image to PDF (JPG, JPEG, PNG, GIF, BMP):</label>
  <input type="file" id="img-to-pdf-upload-input" accept="image/jpeg,image/png,image/gif,image/bmp" aria-label="Upload image to convert to PDF" />

  <label for="html-to-pdf-upload-input">Convert Webpage to PDF (HTML):</label>
  <input type="file" id="html-to-pdf-upload-input" accept=".html,.htm" aria-label="Upload HTML file to convert to PDF" />
</section>
